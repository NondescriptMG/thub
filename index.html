        html.theme-midnight-blue {

            --bg-secondary: #161b22;

            --card-bg: #161b22; /* Keep the existing secondary background */

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent image interaction like right-click saving */
        img {
            pointer-events: none;
        }

        /* Allow text selection in input fields for editing */
        input, textarea {
            user-select: auto;
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
        }

        /* Custom Scrollbar for Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--bg-disabled);
            border-radius: 20px;
            border: 2px solid var(--bg-primary); /* Adds a little padding */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--bg-accent-hover);
        }
        
        /* Custom Scrollbar for Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: var(--bg-disabled) var(--bg-primary); /* thumb color track color */
        }

        .streaming-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em; /* Match line height */
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--accent-color); }
        }

        /* Styles for the new Math Keyboard */
        .kbd-btn {
            font-weight: 600;
            padding: 0.25rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            font-size: 0.75rem;
            transition: all 150ms ease-in-out;
            cursor: pointer;
            user-select: none;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        .kbd-btn:hover {
            opacity: 0.8;
        }
        .kbd-btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px var(--ring-color);
        }
        .kbd-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        @media (min-width: 640px) {
            .kbd-btn {
                font-size: 0.875rem;
            }
        }
